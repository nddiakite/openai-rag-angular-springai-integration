<nb-layout xmlns="http://www.w3.org/1999/html">
  <nb-layout-header fixed>
    <img class="logo" src="assets/assistant-by-dlab.png" alt="MyAssist" />
    <a href="#" (click)="toggle()"><i class="nb-menu"></i>
      <nb-icon icon="menu-outline"></nb-icon>
    </a>
    <button
      *ngIf="isUserLoggedIn|async"
      nbButton status="danger"
      class="logout-button"
      (click)="logout()"
    >
      Logout
    </button>
    <button
      *ngIf="!(isUserLoggedIn|async)"
      nbButton status="assistant"
      class="logout-button"
      routerLink="/assistant"
    >
      Login
    </button>
  </nb-layout-header>
  <nb-sidebar>
    <nb-menu [items]="sidebarItems"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <nb-card class="card-main" accent="primary" status="danger">
      <nb-card-header>Access Denied</nb-card-header>
      <nb-card-body>
        Sorry, access is denied to this page. You do not have the necessary permissions to view this content.
      </nb-card-body>
    </nb-card>
    <nb-card class="card-main" accent="primary" status="success">
      <nb-card-header>{{accessRequestLabels.heading}}</nb-card-header>
      <nb-card-body>
        {{accessRequestLabels.content}}
        <nb-card class="card-main card-internal">
          <nb-card-body>
            <button nbButton
                    [disabled]="!accessRequestLabels.isButtonActive"
                    fullWidth
                    shape="semi-round"
                    status="primary"
                    (click)="requestAccess()"
            >
              {{accessRequestLabels.buttonLabel}}
            </button>
          </nb-card-body>
        </nb-card>
        <nb-card class="card-main card-internal" accent="info" status="warning">
          <nb-card-header>Your request status</nb-card-header>
          <nb-card-body>
            {{accessRequestLabels.currentStatus}}
          </nb-card-body>
        </nb-card>
      </nb-card-body>
    </nb-card>

  </nb-layout-column>
</nb-layout>
