server:
  port: ${SERVER_PORT:8080}
  ssl:
    enabled: true
  http:
      port: ${SERVER_HTTP_PORT:8079}

spring:
  application:
    name: timetable-oauth
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:db;DB_CLOSE_DELAY=-1'
    username: sa
    password: sa

social-config:
  myAccessToken: "test"
  myAccessSecret: "test"
  apiKey: "test"
  apiSecret: "test"